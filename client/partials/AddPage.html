<div ng-controller="quoteController">
<h1> Add your Quote Here </h1>
<form ng-submit="addQuote()">
    Date of Quote: <input type="date" ng-model = "quote.date">
    Author<input type="text" ng-model = "quote.author">
    Quote: <input type="text" ng-model = "quote.quote">
    <input type="submit"> 

</form>
</div>
